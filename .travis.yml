## clone the complete repository => preventing lerna versioning issues during next releases
git:
  depth: false

os: linux
dist: bionic

language: node_js
node_js:
  - lts/fermium
cache: npm

stages:
  - name: test
  - name: deploy
    if: ((branch = develop) OR (tag IS present)) AND type != pull_request

jobs:
  include:
    - stage: test
      install:
        - npm i -g lerna

      before_script:
        - export TZ=Europe/Vienna

      script:
        - travis_wait npm ci
        - lerna run build:release > /dev/null 2>&1
        - npm test -- --runInBand --ci --bail

    - stage: deploy
      install:
        - npm i -g lerna

      before_script:
        - export TZ=Europe/Vienna

      script:
        - travis_wait npm ci
        - lerna run build:release > /dev/null 2>&1

      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
      deploy:
        - provider: script
          skip_cleanup: false
          script: npm i && npm run lerna:publish-next
          on:
            branch: develop

        - provider: script
          skip_cleanup: false
          script: npm i && npm run lerna:publish
          on:
            tags: true
      after_success:
        - "bash ./.build/trigger-image-build.sh"
